<!DOCTYPE html>
<html>

<head>
    <title>v-model指令</title>
    <script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>
    <script>
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: '这是v-model指令的示例，请在输入框中修改我的内容。'
            }
        });
    </script>
</body>

</html>
