<!DOCTYPE html>
<html>

<head>
    <title>v-on指令</title>
    <script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-on:keyup.enter="keyup">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            methods: {
                keyup: function () {
                    console.log('111')
                }
            }
        });
    </script>
</body>

</html>
