<!DOCTYPE html>
<html>

<head>
    <title>v-if指令</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
        这段文字用来测试v-if是否占位。
    </div>
    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: false
            }
        })
    </script>
</body>

</html>
