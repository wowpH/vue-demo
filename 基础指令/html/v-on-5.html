<!DOCTYPE html>
<html>

<head>
    <title>v-on指令</title>
    <script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="按钮" v-on:click.left="btn">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            methods: {
                btn: () => {
                    console.log('111')
                }
            }
        });
    </script>
</body>

</html>
