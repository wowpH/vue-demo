<!DOCTYPE html>
<html>

<head>
    <title>v-for指令</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div id="app-4">
        <ol>
            <li v-for="(todo, i) in todos" :key="i">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <script>
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: '学习 Java' },
                    { text: '学习 vue' },
                    { text: '学习 JavaScript' }
                ]
            }
        });
    </script>
</body>

</html>
